{% extends "base.html" %}
{% block title %}App{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h1 class="h5 mb-1">Welcome</h1>
            <p class="text-muted mb-0">This page validates your JWT by calling <code>GET /auth/me</code>.</p>
          </div>
          <div class="d-flex gap-2">
            <a class="btn btn-outline-secondary btn-sm" href="/auth/admin-page">Admin page</a>
            <button class="btn btn-outline-danger btn-sm" id="logoutBtn" type="button">Logout</button>
          </div>
        </div>

        <div id="alertBox" class="alert d-none mt-3" role="alert"></div>

        <hr class="my-4">

        <h2 class="h6 mb-2">Profile (from token)</h2>
        <pre class="border rounded p-3 bg-light small mb-0" id="profilePre">Loading...</pre>
      </div>
    </div>
  </div>
</div>

<script>
const alertBox = document.getElementById("alertBox");
const profilePre = document.getElementById("profilePre");
const logoutBtn = document.getElementById("logoutBtn");

function showAlert(type, msg) {
  alertBox.className = "alert alert-" + type + " mt-3";
  alertBox.textContent = msg;
  alertBox.classList.remove("d-none");
}

function getToken() {
  return localStorage.getItem("access_token") || "";
}

logoutBtn.addEventListener("click", () => {
  localStorage.removeItem("access_token");
  window.location.href = "/auth/login";
});

(async function init() {
  const token = getToken();
  if (!token) {
    showAlert("warning", "No token found. Please login first.");
    profilePre.textContent = "No token.";
    return;
  }

  try {
    const res = await fetch("/auth/me", {
      headers: { "Authorization": "Bearer " + token }
    });
    const data = await res.json().catch(() => null);

    if (!res.ok) {
      const msg = data?.error?.message || "Unauthorized. Please login again.";
      showAlert("danger", msg);
      profilePre.textContent = JSON.stringify(data, null, 2);
      return;
    }

    profilePre.textContent = JSON.stringify(data, null, 2);

  } catch (e) {
    showAlert("danger", "Network error. Is the server running?");
    profilePre.textContent = "Network error.";
  }
})();
</script>
{% endblock %}
